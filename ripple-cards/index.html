<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ripple cards with Js</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        data-text="Brasil"
        style="--img: url('brasil.jpg')"
      ></div>
      <div
        class="card"
        data-text="Argentina"
        style="--img: url('argentina.jpg')"
      ></div>
      <div class="card" data-text="Chile" style="--img: url('chile.jpg')"></div>
      <div
        class="card"
        data-text="Colombia"
        style="--img: url('colombia.jpg')"
      ></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
